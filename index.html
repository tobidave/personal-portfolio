<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
    <link rel="stylesheet" href="style.css">
    <title>Personal Portfolio</title>
</head>
<body>
    
    <main>
        <div id="nav">
            <h1>my-portfolio</h1>
        </div>

        <div id="inner-section">
            <section id="background">
                <div class="background-img">
                    <img src="./profile.jpeg" alt="">
                </div>

                <ul>
                    <li><a href=""><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256"><path fill="currentColor" d="m214.75 211.71l-62.6-98.38l61.77-67.95a8 8 0 0 0-11.84-10.76l-58.84 64.72l-40.49-63.63A8 8 0 0 0 96 32H48a8 8 0 0 0-6.75 12.3l62.6 98.37l-61.77 68a8 8 0 1 0 11.84 10.76l58.84-64.72l40.49 63.63A8 8 0 0 0 160 224h48a8 8 0 0 0 6.75-12.29M164.39 208L62.57 48h29l101.86 160Z"/></svg></a></li>
                    <li><a href=""><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24"><path fill="currentColor" d="M18.24.24H5.76A5.76 5.76 0 0 0 0 6v12a5.76 5.76 0 0 0 5.76 5.76h12.48A5.76 5.76 0 0 0 24 18V6A5.76 5.76 0 0 0 18.24.24m.816 17.166v.504a.49.49 0 0 1 .543.48v.568h-5.143v-.569A.49.49 0 0 1 15 17.91v-.504c0-.22.153-.402.358-.458l-.01-4.364c-.158-1.737-1.64-3.098-3.443-3.098s-3.285 1.361-3.443 3.098l-.01 4.358c.228.042.532.208.54.464v.504a.49.49 0 0 1 .543.48v.568H4.392v-.569a.49.49 0 0 1 .543-.479v-.504c0-.253.201-.454.454-.472V9.039h-.49l-.61-2.031H6.93V5.042h9.95v1.966h2.822l-.61 2.03h-.49v7.896c.252.017.453.22.453.472"/></svg></a></li>
                    <li><a href=""><i class="fi fi-brands-youtube"></i></a></li>
                    <li><a href=""><i class="fi fi-brands-linkedin"></i></a></li>
                    <li><a href=""><i class="fi fi-brands-github"></i></a></li>
                    <li><a href="" ><i class="fi fi-brands-discord"></i></a></li>                   
                </ul>
            </section>
            
            <section id="contact">
                <h1>send a message</h1>
                <div class="contact-form">
                    <form>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Jane Doe" required />
            
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="jane@example.com" required />
            
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" placeholder="Your message here..." required></textarea>
            
                    <button type="submit">Send Message</button>
                    
                </form>
            </div>
            
        </section>
        <section id="project">
                <h1>projects</h1>
                <div id="boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="btn"><button type="submit">view more</button></div>
            </section>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
